<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estrategia pedagógica mediada por TIC y gamificación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary: #1f3a5f;
            --secondary: #4a7c59;
            --light: #f4f6f8;
            --dark: #1c1c1c;
            --accent: #c9a227;
            --card: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.7;
        }

        /* ================= HEADER ================= */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(90deg, var(--primary), #16304d);
            padding: 15px 40px;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,.15);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-logo {
            height: 45px;
        }

        nav h1 {
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        nav ul li a:hover {
            color: var(--accent);
        }

        /* ================= SECTIONS ================= */
        section {
            padding: 130px 80px 80px;
            max-width: 1200px;
            margin: auto;
        }

        .section-card {
            background: var(--card);
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,.08);
        }

        h2 {
            color: var(--primary);
            margin-bottom: 25px;
            font-size: 30px;
            border-left: 6px solid var(--accent);
            padding-left: 15px;
        }

        h3 {
            margin-top: 35px;
            color: var(--secondary);
        }

        p {
            text-align: justify;
            margin-top: 15px;
        }

        /* ================= INICIO ================= */
        .inicio-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
            margin-top: 40px;
        }

        .nombre {
            font-size: 26px;
            font-weight: 700;
            margin-top: 20px;
            color: var(--primary);
        }

        .titulo {
            font-size: 16px;
            margin-top: 8px;
            color: #555;
        }

        .foto-box img {
            width: 240px;
            height: 240px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid var(--secondary);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* ================= DESTACADO ================= */
        .destacado {
            background: #eef3f7;
            border-left: 6px solid var(--secondary);
            padding: 20px;
            margin-top: 25px;
            border-radius: 8px;
            font-weight: 500;
        }

        /* ================= POSTER ================= */
        .poster {
            margin-top: 30px;
            padding: 35px;
            border-radius: 12px;
            background: linear-gradient(135deg, #ffffff, #f2f6fa);
            box-shadow: 0 8px 25px rgba(0,0,0,.1);
        }

        .poster ul {
            margin-top: 15px;
            padding-left: 25px;
        }

        .poster ul li {
            margin-bottom: 10px;
        }

        /* ================= VIDEO ================= */
        .video-container {
            margin-top: 30px;
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,.2);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* ================= FOOTER ================= */
        footer {
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 35px;
            margin-top: 60px;
        }

        /* ================= RESPONSIVE ================= */
        @media (max-width: 900px) {
            .inicio-grid {
                grid-template-columns: 1fr;
                text-align: center;
            }

            section {
                padding: 130px 30px 60px;
            }
        }
    </style>
</head>
<body>
    <header>
    <nav>
        <div class="nav-left">
            <img src="../img/logo.jpeg" alt="Logo Universidad" class="nav-logo">
            <h1>Proyecto Pedagógico</h1>
        </div>

        <ul>
            <li><a href="/index.html">Inicio</a></li>
            <li><a href="./referenciado.html">Referenciando</a></li>
            <li><a href="./identificado.html">Identificado</a></li>
            <li><a href="./diseñado.html">Diseñado</a></li>
            <li><a href="./creditos.html">Créditos</a></li>
        </ul>
    </nav>
</header>
<section id="video">

        <h2>Presentación personal</h2>
        <p>Acá les quiero hablar un poco sobre mi.</p>

        <div class="video-container">
            <iframe
                src="https://www.youtube.com/embed/j5vvq8L9Vos"
                title="Video de presentación"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </div>
</section>
<section id="video">
    <div class="section-card">
        <h2>Planteamiento del problema</h2>
        <p>Mi presentación de la problemática sede Algarrobos</p>

        <div class="video-container">
            <iframe
                src="https://www.youtube.com/embed/gFs08T0ujYg"
                title="Planteamiento del problema"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </div>
</section>



<section id="disenado">
    <div class="section-card">
        <h2>Póster: Justificación y Objetivos</h2>

        <div class="poster">
            <div style="display:flex; justify-content:center; margin:30px 0;">
            <img 
                src="../img/poster.jpeg" 
                alt="Imagen profesora en contexto educativo"
                style="
                    max-width: 600px;
                    width: 100%;
                    border-radius: 14px;
                    box-shadow: 0 10px 30px rgba(0,0,0,.2);
                    border: 4px solid var(--secondary);
                ">
            </div>
        </div>
    </div>
</section>
</body>
